# src/main/resources/application.properties

spring.application.name=booksreview

# MongoDB: prefer a full URI via env, or compose from parts
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
# Optional if not embedded in URI:
# spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}
# spring.data.mongodb.authentication-database=${SPRING_DATA_MONGODB_AUTH_DB:admin}

# Gemini / Google GenAI
google.genai.api.key=${GOOGLE_GENAI_API_KEY}
gemini.model=${GEMINI_MODEL:gemini-2.5-flash}
gemini.temperature=${GEMINI_TEMPERATURE:0.3}

# OAuth2 Google (no literals)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
